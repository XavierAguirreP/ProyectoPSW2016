  <script>
	$(window).load(function(){
	  $("#entrada").click(function(){
		$("#divEntradas").show();
			$("#divSopas").hide();
			$("#divPtsFuerte").hide();
			$("#divBebidas").hide();
			$("#divPostre").hide();
	  });

	  $("#sopas").click(function(){
			$("#divEntradas").hide();
		$("#divSopas").show();
			$("#divPtsFuerte").hide();
			$("#divBebidas").hide();
			$("#divPostre").hide();
	  });

	  $("#platoFuerte").click(function(){
			$("#divEntradas").hide();
			$("#divSopas").hide();
		$("#divPtsFuerte").show();
			$("#divBebidas").hide();
			$("#divPostre").hide();
	  });

	  $("#bebidas").click(function(){
			$("#divEntradas").hide();
			$("#divSopas").hide();
			$("#divPtsFuerte").hide();
		$("#divBebidas").show();
			$("#divPostre").hide();
	  });

			$("#postre").click(function(){
					$("#divEntradas").hide();
					$("#divSopas").hide();
					$("#divPtsFuerte").hide();
					$("#divBebidas").hide();
				$("#divPostre").show();
			});
		});
	</script>
